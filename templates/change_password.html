{% extends "base.html" %}

{% block title %}修改密码 - 学生管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
         <div class="card shadow-sm form-card">
             <div class="card-header bg-primary text-white">
                 <h2 class="mb-0"><i class="bi bi-key-fill me-2"></i>修改密码</h2>
             </div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="old_password" name="old_password" placeholder="旧密码" required>
                         <label for="old_password">旧密码 <span class="text-danger">*</span></label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="新密码" required>
                        <label for="new_password">新密码 <span class="text-danger">*</span></label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认新密码" required>
                        <label for="confirm_password">确认新密码 <span class="text-danger">*</span></label>
                    </div>
                    <div class="d-grid">
                         <button type="submit" class="btn btn-primary btn-lg btn-submit-animation">
                            <i class="bi bi-check-lg me-1"></i> 确认修改
                         </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
