{% extends "base.html" %}

{% block title %}登录 - 学生管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm login-card">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">用户登录</h2>
                <form method="post">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                        <label for="username">用户名</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                        <label for="password">密码</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg btn-submit-animation">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登 录
                        </button>
                    </div>
                    {# <p class="mt-3 text-center text-muted small">默认管理员: admin / admin</p> #}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
